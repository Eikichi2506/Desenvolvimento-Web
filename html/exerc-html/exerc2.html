<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <style>
        ul{
            list-style-type: square;
        }
        li{
            color: #4caf50;
            font-size: 18px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>Lista não-ordenado:</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <h2>Lista ordenada:</h2>
    <ol>
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ol>
</body>
</html>
