<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tio Meio Rico - Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="box-borda">
          <h1>Bem-vindo ao Tio Meio Rico!</h1>
          <p>A melhor plataforma para cursos online.</p>
        </div>
      </div>
    </header>

    <section class="cursos py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <img src="curso online.webp" class="card-img-top" alt="Imagem do curso">
              <div class="card-body">
                <h5 class="card-title">Curso Online</h5>
                <p class="card-text">Adquira nossos cursos incríveis para aprender novas habilidades!</p>
                <a href="#" class="btn btn-primary">Saiba Mais</a>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <h2>Cadastre-se e adquira um curso</h2>
            <form>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
              </div>
              <div class="mb-3">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" required>
              </div>
              <div class="mb-3">
                <label for="endereco" class="form-label">Endereço completo</label>
                <input type="text" class="form-control" id="endereco" required>
              </div>
              <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="usuario" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="usuario" required>
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required>
              </div>
              <div class="mb-3">
                <label for="curso" class="form-label">Curso</label>
                <select id="curso" class="form-select">
                  <option value="curso1">Curso 1</option>
                  <option value="curso2">Curso 2</option>
                  <option value="curso3">Curso 3</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" required>
              </div>
              <div class="mb-3">
                <label for="pais" class="form-label">País</label>
                <input type="text" class="form-control" id="pais" required>
              </div>
              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" required>
              </div>
              <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" required>
              </div>
              <div class="mb-3">
                <label for="pagamento" class="form-label">Forma de Pagamento</label>
                <select id="pagamento" class="form-select">
                  <option value="cartao">Cartão de Crédito</option>
                  <option value="boleto">Boleto</option>
                  <option value="pix">Pix</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Finalizar Compra</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Tio Meio Rico - Todos os direitos reservados.</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
