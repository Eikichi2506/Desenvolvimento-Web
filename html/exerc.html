<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Desenvolvimento Web</title>
    <style>
        .titulo{
            color: green;
            text-align: center;
        }
        .subtitulo{
            color: gray;
            text-align: center;
        }
        ul{
            list-style-type: square;
        }
        li{
            color: #4caf50;
            font-size: 18px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1 class="titulo">Bem-vindo ao Meu Site</h1>
    <h2 class="subtitulo">Aqui você encontra conteúdos interessantes!</h2>
    <br><br>
    <h2>Lista não ordenada:</h2>
    <ul class="">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <h2>Lista ordenada:</h2>
    <ol class="">
        <li>Primeira item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ol>
</body>
</html>
