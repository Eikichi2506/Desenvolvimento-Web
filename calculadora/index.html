<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="borda">
        <div class="titulo">
            <h1>Calculadora</h1>
        </div>
    </div>
    <div id="calculator-card">
        <input type="text" class="calculator-screen" value="" disabled placeholder="0">
        <div class="container">
            <button type="button" class="button-keys" value="7">7</button>
            <button type="button" class="button-keys" value="8">8</button>
            <button type="button" class="button-keys" value="9">9</button>
            <button type="button" class="button-keys" value="/">&divide;</button>
    
            <button type="button" class="button-keys" value="4">4</button>
            <button type="button" class="button-keys" value="5">5</button>
            <button type="button" class="button-keys" value="6">6</button>
            <button type="button" class="button-keys" value="*">&times;</button>
    
            <button type="button" class="button-keys" value="1">1</button>
            <button type="button" class="button-keys" value="2">2</button>
            <button type="button" class="button-keys" value="3">3</button>
            <button type="button" class="button-keys" value="-">-</button>
    
            <button type="button" class="button-keys" value="0">0</button>
            <button type="button" class="button-keys" value=".">.</button>
            <button type="button" class="button-keys" value="all-clear">C</button>
            <button type="button" class="button-keys" value="=">=</button>
        </div>
    </div>
</body>
</html>
