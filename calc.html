<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="campo_calc">
        <input type="text" id="campo" placeholder="0" value="" disabled>
    

        <div class="calc_keys">
            <button type="button" class="operador btn">+</button>
            <button type="button" class="operador btn">-</button>
            <button type="button" class="operador btn">*&times;</button>
            <button type="button" class="operador btn">/&divide;</button>

            <button type="button" value="1" class="numero btn">1</button>
            <button type="button" value="2" class="numero btn">2</button>
            <button type="button" value="3" class="numero btn">3</button>
            <button type="button" value="4" class="numero btn">4</button>
            <button type="button" value="5" class="numero btn">5</button>
            <button type="button" value="6" class="numero btn">6</button>
            <button type="button" value="7" class="numero btn">7</button>
            <button type="button" value="8" class="numero btn">8</button>
            <button type="button" value="9" class="numero btn">9</button>
            <button type="button" value="0" class="numero btn">0</button>

            <button type="button" class="funcao decimal btn" value=".">.</button>
            <button type="button" class="funcao clear btn" value="all clear">C</button>

            <button type="button" class="igual btn" value="=">=</button>
        </div>
    </div>

    <script>
        
    </script>
</body>
</html>
