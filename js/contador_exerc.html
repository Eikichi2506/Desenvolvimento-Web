<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <label for="contador">Contador</label>
    <input type="text" id="contador" value="0">
    <button onclick="contar()">Contar!</button>
    <script>
        console.log("Funcionou meu js?")

        function contar(){
            let ValorAtual = parseInt(document.getElementById("contador")).value;
            let incrementa = ValorAtual+1;

            document.getElementById("contador").value = incrementa;
            
        }
    </script>
</body>
</html>
