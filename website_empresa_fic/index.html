<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarWave - Energia do Futuro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="solar_wave/webp" href="https://solar-wave-energy.com/wp-content/uploads/2023/05/cropped-SolarWave-Energy.png">
</head>
<body>
    <div id="app">
        <header>
            <div class="titulo-solar">
                <h1>SolarWave</h1>
            </div>
            <div class="logo-container">
                <img class="logo" src="image/solarwave-logo.webp" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li class="home-container"><a href="#" @click.prevent="setPage('home')">Home</a></li>
                    <li class="sobre-container"><a href="#" @click.prevent="setPage('sobre')">Sobre</a></li>
                    <li class="contato-container"><a href="#" @click.prevent="setPage('contato')">Contato</a></li>
                </ul>   
            </nav>
        </header>

        <main>
            <component :is="currentPage"></component>
        </main>

        <footer>
            <p>&copy; 2024 SolarWave. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="js/home.js"></script>
    <script src="js/sobre.js"></script>
    <script src="js/contato.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    currentPage: 'home-page'
                };
            },
            methods: {
                setPage(page) {
                    this.currentPage = `${page}-page`;
                }
            }
        });

        app.component('home-page', HomePage);
        app.component('sobre-page', SobrePage);
        app.component('contato-page', ContatoPage);

        app.mount('#app');
    </script>
</body>
</html>
